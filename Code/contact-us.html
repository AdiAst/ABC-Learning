<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav"></nav>
    <ul class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <center>
      <h1>Contact Us</h1>
    </center>
    <header id="contact">
      <div class="container card">
        <form>
          <label for="email">Email :</label><br />
          <input type="email" name="email" id="email" /><br />
          <label for="subject">Subject :</label><br />
          <input type="text" name="subject" id="subject" /><br />
          <label for="massage">Massage :</label><br />
          <textarea name="massage" id="massage"></textarea><br />
          <button class="button" onclick="validate()">SEND</button>
        </form>
      </div>
    </header>
    <!-- Footer -->
    <footer class="background-default"></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      function validate() {
        let email = document.querySelector("#email").value;
        let sub = document.querySelector("#subject").value;
        let mass = document.querySelector("#massage").value;

        if (email.length < 3 || sub.length <3 || mass.length <3) {
          alert("Not Met requerment");
        }else{
          alert("Sending your massage ...")
        }
      }
    </script>
  </body>
</html>
